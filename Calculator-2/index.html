<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header-container">
          <h1 id="toast">Calculator</h1>
        </div>
        <div class="first-row">
          <input type="text" name="result" id="display" placeholder="Result" />
          <input
            type="button"
            value="C"
            onclick="clearScreen()"
            id="clear-screen"
          />
          <div id="button"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
