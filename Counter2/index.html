<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <!--COUNTER-->
    <div id="counter">Counter : 0</div>

    <div class="button-group">
        <button id="startCounter">Start Counter</button>
        <button id="pauseCounter">Pause Counter</button>
        <button id="resetCounter">Reset Counter</button>
    </div>

    <div id="countdown">Countdown : 10</div>

    <input type="number" min="1" max="3600" id="customTime">

    <div class="button-group">
        <button id="startCountdown">Start Counter</button>
        <button id="pauseCountdown">Pause Counter</button>
        <button id="resetCountdown">Reset Counter</button>
    </div>

    <script>
        let counterValue = 0
        let counterElement = document.getElementById("counter")
        let isCounterRunning = false
        let counterIntervel

        function updateCounter() {
            counterValue++
            counterElement.textContent = `Counter : ${counterValue}`
        }

        document.getElementById("startCounter").addEventListener("click", () => {

            if (!isCounterRunning) {
                counterIntervel = setInterval(updateCounter, 1000) // 1000milli => 1 sec
                isCounterRunning = true
            }
        })


        document.getElementById("pauseCounter").addEventListener("click", () => {
            clearInterval(counterIntervel)
            isCounterRunning = false
        })
        document.getElementById("resetCounter").addEventListener("click", () => {
            clearInterval(counterIntervel)
            isCounterRunning = false
            counterValue = 0
            counterElement.textContent = `Counter : ${counterValue}`
        })




        // countdown
        let countdownValue = 0
        let countdownIntervel;
        let isCountdownRunning = false
        let initilatCountdownValue
        let countdownElement = document.getElementById("countdown")


        function updateCountdownValue() {
            if (countdownValue <= 0) {
                clearInterval(countdownIntervel)
                alert("countdown finish")
                countdownElement.textContent = "Countdown : 0"
                return
            }
            countdownValue--
            countdownElement.textContent = `Countdown : ${countdownValue}`
        }


        document.getElementById("startCountdown").addEventListener("click", () => {

            let customTime = document.getElementById("customTime").value || 10
            initilatCountdownValue = customTime
            countdownValue = customTime

            if (!isCounterRunning) {
                countdownIntervel = setInterval(updateCountdownValue, 1000)
                isCountdownRunning = true
            }
        })










    </script>

</body>

</html>
