<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Employee Management System</h1>
        </header>
    </div>

    <section id="add-employee">
        <h2>Add Employee</h2>
        <form id="employeeForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="number" id="salary" placeholder="Salary" required>
            <input type="number" id="performance" placeholder="Performance(1-10)" required>
            <textarea id="projects" placeholder="Projects"></textarea>
            <button type="submit">Add Employee</button>
        </form>
    </section>

    <section id="employee-list">
        <h2>Employee List</h2>
        <div class="controls">
            <input type="text" id="search" placeholder="Search by name or department">
            <button onclick="generateAnalytics()">Generate Analytics</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Performance</th>
                    <th>Projects</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeTable"></tbody>
        </table>
    </section>

    <section id="analytics">
        <h2>Analytics</h2>
        <div id="analyticsContent">
            <!--dynamic-->
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
