<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .app {
        width: 300px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      .task-form input {
        width: 200px;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #218838;
      }

      .task-list {
        margin-top: 20px;
        text-align: left;
      }

      

    </style>
  </head>
  <body>
    <div class="app">
      <h1>Task Manager</h1>
      <div class="task-form">
        <input type="text" id="taskInput" placeholder="Enter your task" />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <div id="taskList" class="task-list">
        <!-- Task list will be shown here-->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
