<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Management</title>
  </head>
  <body>
    <h1>Record Management</h1>
    <div>
      <div class="form-group">
        <input type="text" id="name" placeholder="Enter Name" />
      </div>
      <div class="form-group">
        <input type="text" id="detail" placeholder="Enter details" />
      </div>
      <div class="form-group">
        <button id="addButton" onclick="addRecord()">Add Record</button>
        <button
          id="updateButton"
          onclick="updateRecord()"
          style="display: none"
        >
          Update Record
        </button>
      </div>
    </div>
    <div class="form-group">
      <input
        type="text"
        id="search"
        placeholder="Search by name"
        onkeyup="searchRecord()"
      />
    </div>

    <h1>Stored Record</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Details</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recordList"></tbody>
    </table>

    <script>
      let currentEditIndex = null;

      document.addEventListener("DOMContentLoaded", displayRecords);

      function displayRecords() {
        const recordList = document.getElementById("recordList");
        recordList.innerHTML = "";

        const records = getRecord();
        if (records.length === 0) {
          recordList.innerHTML = `<tr><td colspan = "4"> No Records found</td></tr>`;
          return;
        }

        records.forEach((record, index) => {
          recordList.innerHTML += `
            <tr>
                    <td>${record.name}</td>
                        <td>${record.details}</td>
                        <td>${new Date(record.date).toLocaleString()}</td>
                        <td>
                            <button onclick='loadRecord(${index})'>Edit</button>
                            <button onclick='deleteRecord(${index})'>Delete</button>
                        </td>
            </tr>
            `;
        });
      }

      function addRecord() {
        const nameInput = document.getElementById("name").value.trim();
        const detailInput = document.getElementById("detail").value.trim();

        if (!nameInput || !detailInput) {
          alert("Both name and details are required");
          return;
        }

        const newRecord = {
          //   id: generateId(),
          name: nameInput,
          details: detailInput,
          date: new Date().toLocaleString(),
        };

        const records = getRecord();
        records.push(newRecord);
        localStorage.setItem("records", JSON.stringify(records));

        // clearForm();
        displayRecords();
      }

      function loadRecord(index) {
        const records = getRecord();
        const record = records[index];
        document.getElementById("name").value = record.name;
        document.getElementById("detail").value = record.details;

        currentEditIndex = index;

        document.getElementById("addButton").style.display = "none";
        document.getElementById("updateButton").style.display = "inline";
      }

      function updateRecord() {
        const records = getRecord();

        records[currentEditIndex].name = document
          .getElementById("name")
          .value.trim();
        records[currentEditIndex].details = document
          .getElementById("detail")
          .value.trim();

        records[currentEditIndex].date = new Date().toLocaleString();

        localStorage.setItem("records", JSON.stringify(records));
        // clearForm();
        displayRecords();
        document.getElementById("addButton").style.display = "inline";
        document.getElementById("updateButton").style.display = "none";
        currentEditIndex = null;
      }

      function deleteRecord(index) {
        const records = getRecord();
        records.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(records));
        displayRecords();
      }
      
      // getRecord
      function getRecord() {
        const records = localStorage.getItem("records");
        return records ? JSON.parse(records) : [];
      }
    </script>
  </body>
</html>
