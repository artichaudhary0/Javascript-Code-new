<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div class="container">

        <h1>Weather App</h1>
        <select id="cityDropdown">
            <option value="" disabled selected>Select a city</option>
        </select>

        <button id="getWeatherBtn">Get Weather</button>

        <div id="weatherDeatils" class="weather-info">

            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
